<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
        th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div class="navbar navbar-inverse navbar-static-top" th:fragment="header">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">ODMP控制中心</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li th:classappend="${module == 'batches' ? 'active' : ''}">
          <a href="#" th:href="@{/}">我的查询</a>
        </li>
        <li class="dropdown" th:classappend="${module == 'submit' ? 'active' : ''}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">新建查询 <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#" th:href="@{/submit_batch}">批量查询</a></li>
            <li><a href="#" th:href="@{/submit_query}">交互查询</a></li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li th:classappend="${module == 'help'? 'active' : ''}">
          <a href="#" th:href="@{/help}">帮助文档</a>
        </li>
        <li class="dropdown" th:classappend="${module == 'user' ? 'active' : ''}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;<span th:text="${#authentication.name}" ></span> <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#" th:href="@{/settings}" onclick="return false;">修改密码</a></li>
          </ul>
        </li>
        <li th:if="${#authorization.expression('!isAuthenticated()')}">
          <a href="/login" th:href="@{/login}">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;登陆
          </a>
        </li>
        <li th:if="${#authorization.expression('isAuthenticated()')}">
          <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;退出
          </a>
          <form style="visibility: hidden" id="form" method="post" action="#"
                th:action="@{/logout}"></form>
        </li>
      </ul>
    </div>
  </div>
</div>

</body>
</html>
