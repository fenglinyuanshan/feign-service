<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit">
  <title>登陆系统 - ODMP控制中心</title>
  <!--[if lt IE 9]>
  <meta http-equiv="refresh" content="0;ie.html"/>
  <![endif]-->

  <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{/favicon.ico}">
  <link href="../static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link href="../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}">
  <script src="../static/js/jquery-1.10.2.min.js?v=2.1.4" th:src="@{/js/jquery-1.10.2.min.js}"></script>
  <script src="../static/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body >

<form th:action="@{/login}" method="post" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal text-center" >请登陆系统</h1>
  <label for="inputTextArea" class="sr-only"> 用户：</label>
  <input type="text" id="inputTextArea" class="form-control" placeholder="用户名" required autofocus
         name="username">
  <label for="inputPassword" class="sr-only"> 密码：</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="******" required
         name="password">
  <div class="checkbox mb-3">
  </div>
  <div class="alert alert-warning" role="alert" th:if="${param.error}">
    用户名或密码有误，请重新输入。
  </div>
  <div class="alert alert-info" role="alert" th:if="${param.logout}">
    已成功退出登陆。
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
  <p class="mt-5 mb-3 text-muted text-center" style="margin-top: 20px"   >&copy; ODMP 2018</p>
</form>
</body>
</html>
